<!-- Header Start -->
<header class="container-fluid bg-breadcrumb">
  <div class="container text-center py-5" style="max-width: 900px;">
    <h4 class="text-white display-4 mb-4">Login</h4>
    <ol class="breadcrumb d-flex justify-content-center mb-0">
      <li class="breadcrumb-item"><a routerLink="/home" class="hover">Home</a></li>
      <li class="breadcrumb-item text-primary">Login</li>
    </ol>
  </div>
</header>
<!-- Header End -->

<!-- Form Start -->
<section class="ftco-section contact-section">
  <div class="text-center mx-auto pt-5 my-5" style="max-width: 800px;">
    <h3 class="text-primary mb-2">Login</h3>
    <p class="mb-0">
      Please fill the input below here.
    </p>
  </div>
  <div class="container">
    <form class="mb-5 w-75 mx-auto" (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="row">
        <div class="col-md-12 my-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" class="form-control form-text" required />
            <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']"
              class="inputErr">
              Email is required.
            </div>
            <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']" class="inputErr">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control form-text" required
               />
            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
              class="inputErr">
              Password is required.
            </div>
            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']"
              class="inputErr">
              Password must be at least 4 characters long.
            </div>
          </div>

          <div class="d-flex flex-column">
            <button type="submit" class="btn btn-primary my-2 w-25 mx-auto" [disabled]="loginForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isSubmitting ? 'Logging in...' : 'Login' }}
            </button>
            <p class="text-center text-muted">Don't have an account?
              <a class="text-primary hover" routerLink="/register">Register</a>
            </p>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger my-3 text-center w-50 mx-auto">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success my-3 text-center w-50 mx-auto">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

<!-- Form End -->
